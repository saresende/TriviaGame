<!DOCTYPE html>
<html>
<head>
	<title>The impossible Trivia game</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text center">
				<h1>THE TRIVIA GAME OF A LIFETIME</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text center">
				<button id="start" class="start">Start</button>
			<div class="row">
				<span id="timer"></span>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text center">
				<div class="row">
				<span id="right">You nailed it!!!!! Got em' good!</span>
				<span id="wrong">Nice try but....do better.</span>
				<span id="noanswer">You forgot to answer silly head!</span>
				</div>
				<div class="row">
				<span id="gif"></span>
				</div>
				<div class="row">
				<span id="explanation"></span>
				</div>
				<div class="row">
				<span id="continue"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text center">
			<div class="row">
				<div id="question">
				</div>
			</div>
			<div class="row">
				<span class="answer" id="answer1">
				</span>
			</div>
			<div class="row">
				<span class="answer" id="answer2">
				</span>
			</div>
			<div class="row">
				<span class="answer" id="answer3">
				</span>
			</div>
			<div class="row">
				<span class="answer" id="answer4">
				</span>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text center">
			<div class="row">
				<span id="gameover"></span>
			</div>
			<div class="row">
				<span id="wins"></span>
			</div>
			<div class="row">
				<span id="losses"></span>
			</div>
			<div class="row">
				<span id="unanswered"></span>
			</div>
			<div class="row">
				<span id="restart"></span>
			</div>
		</div>
	</div>
	 <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
